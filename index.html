<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="src/leaflet.legend.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.4/dist/esri-leaflet.js"></script>
    <script src="src/leaflet.legend.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Corrected the URL for the Leaflet Search JS file -->
    <script src="https://unpkg.com/leaflet-search@3.0.2/src/leaflet-search.js"></script>
</head>

<body>
    <div id="map"></div>
      <!-- Legend -->
  <div class="legend">
    <div class="legend-title">Suitability</div>
    <div class="legend-scale">
      <ul class="legend-labels">
        <li><span style="background-color: hsl(0, 100%, 50%);"></span>0</li>
        <li><span style="background-color: hsl(12, 100%, 50%);"></span>1</li>
        <li><span style="background-color: hsl(24, 100%, 50%);"></span>2</li>
        <li><span style="background-color: hsl(36, 100%, 50%);"></span>3</li>
        <li><span style="background-color: hsl(48, 100%, 50%);"></span>4</li>
        <li><span style="background-color: hsl(60, 100%, 50%);"></span>5</li>
        <li><span style="background-color: hsl(72, 100%, 50%);"></span>6</li>
        <li><span style="background-color: hsl(84, 100%, 50%);"></span>7</li>
        <li><span style="background-color: hsl(96, 100%, 50%);"></span>8</li>
        <li><span style="background-color: hsl(108, 100%, 50%);"></span>9</li>
        <li><span style="background-color: hsl(120, 100%, 50%);"></span>10</li>
      </ul>
    </div>
</div>
    <!-- Suitability popup-->
    <div id="info-box" class="info-box">
      Suitability Score: <span id="score">-</span>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>

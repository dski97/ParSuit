<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.6, -72.7], 9);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        fetch('RasterOverlay.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        var gridcode = feature.properties.gridcode;
                        var color = getColor(gridcode);
                        return {
                            fillColor: color,
                            fillOpacity: 0.7,
                            color: color,
                            weight: 1
                        };
                    }
                }).addTo(map);
            });

        function getColor(gridcode) {
            if (gridcode >= 0 && gridcode <= 10) {
                var hue = (gridcode / 10) * 120; // Convert gridcode to hue (0-120)
                return `hsl(${hue}, 100%, 50%)`;
            }
            return 'gray'; // Default color for gridcode outside the range
        }
    </script>
</body>
</html>
